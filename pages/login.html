    <div class="container-father">
        <div class="container">
            <div class="container-child">
                <div class="wrapper">
                    <div class="form-box login">
                        <h2>Login</h2>
                        <div class="input-box">
                            <input id="name-input-login" type="text" required>
                            <label>Username</label>
                        </div>

                        <div class="input-box">
                            <input id="password-input-login" type="password" required>
                            <label>Password</label>
                        </div>

                        <button id="btnLogin" type="submit" class="btn">Login</button>

                        <div class="login-register">
                            <p>Don't have an account?</p>
                            <p class="link register-link">Register</p>
                        </div>
                    </div>

                    <div class="form-box register">
                        <div class="register-title">
                            <h2>Register</h2>
                        </div>

                        <div class="input-box">
                            <input id="name-input-signup" type="text" required>
                            <label>Username</label>
                        </div>

                        <div class="input-box">
                            <input id="password-input-signup" type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="input-box">
                            <input id="email-input-signup" type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <input id="phone-input-signup" type="tel" required>
                            <label>Phone</label>
                        </div>

                        <div class="input-box">
                            <input id="date-input-signup" class="date" type="date" min="1925-01-01" max="2023-12-31" required>
                        </div>

                        <div class="accept-polity">
                            <label><input id="checkbox" type="checkbox" required>Accept Privacy Policy</label>
                        </div>

                        <p id="avisoSignUp"></p>
                        <button id="btnRegistro" type="submit" class="btn">Register</button>

                        <div class="login-register">
                            <p>Already have an account?</p>
                            <p class="link login-link">Login</p>
                        </div>
                        <a target="_blank" href="../assets/pdf/TermsPrivacity.pdf" class="privacity">Políticas de privacidad</a>
                    </div>
                </div>
            </div>

            <div class="img-logo">
                <img class="img-logo-img">
            </div>
        </div>
